; This file contains settings required by the ccase package tests.
; You can configure multiple test hosts, whose name must match those returned by calls to the
; platform.node() standard function. The localhost hostname acts as a wildcard.

[localhost]

; If test is true this is taken as a test ClearCase installation and destructive tests are run
; against it - BE CAREFUL!
; test:	false

; root directory of a view of a stream used as source of deliver related tests
; src_view_dir:	/home/user/source_view

; The source view tag
; src_view_tag:	user_src_view

; The source stream tag
; src_stream_tag:	src_stream

; The source stream selector
; src_stream_sel:	stream:src_stream@\pvob

; The source project selector
; src_proj_sel:	project:src_project@\pvob

; The relative path to a directory containing test source files
; relative_src_dir:	src_vob\src

; A source file within relative_src_dir
; src_file_name:	src.c

; root directory of a view of a stream used as destination of deliver related tests
; dest_view_dir:	/home/user/dest_view

; The destination view tag
; dest_view_tag:	user_dest_view

; The destination stream selector
; dest_stream_sel:	stream:dest_stream@\pvob

; The project VOB
; proj_vob:	\pvob

; A tag pattern for lsview tests
; lsview_tags:	*src_stream*

; A test activity
; activity:	activity:my_activity@\pvob
